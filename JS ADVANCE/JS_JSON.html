<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON string</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        const txt = '{"name":"JAVID", "age":30, "city":"New York"}'
        const obj=JSON.parse(txt);
        document.getElementById("demo").innerHTML=obj.name+ ", "+obj.age;

        const txt2 = {name:"Ashwaq", age:"19", city:"Chennai"};
        document.getElementById("demo2").innerHTML=txt2.name;
    </script>
</body>
</html>
