<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function & Scope</title>
</head>
<body>
    <script>
        function add2(num1, num2) {
            var num1;
            var num2;
            var sum=num1+num2;
            return sum;
        }
        alert(add2(3,5));
    </script>
</body>
</html>
