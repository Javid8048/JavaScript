<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <script>
        var str1="Today i am working with JavaScript for been trained for my company APM KINGS TRACK"
        var str2="welcome"
        console.log(str1);
        console.log(str1.length);
        console.log(str1.indexOf("APM"));

        //get a part od string using slice
        console.log(str1.slice(8, 35));

        console.log(str1.trim());
        console.log(str1.concat(str2));
        console.log(str1.split(' '));
        console.log(str1.charAt(17));
    </script>
</body>
</html>
