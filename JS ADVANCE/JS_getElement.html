<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS getElement Tag</title>
</head>
<body>
        <p id="demo"></p>
        <p class=".democlass"></p>
        <h3></h3>
    <script>
        document.getElementById("demo").innerHTML="its an id";
        document.getElementsByClassName("democlass").innerHTML="This is a class";
        document.getElementsByTagName("h3").innerHTML="its a TagName";
    </script>
</body>
</html>
