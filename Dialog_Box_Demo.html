<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box Demo</title>
</head>
<body>
    <form>
        <input type="button" value="alert" onclick="alert('An alert Dialog box')">
        <input type="button" value="prompt" onclick="prompt('A prompt Dialog box.','type something!')">
        <input type="color">
        <input type="email">
        <input type="file">
        <input type="month">
        <input type="datetime-local">
        <input type="hidden">
    </form>
</body>
</html>
