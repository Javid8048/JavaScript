<!DOCTYPE html>
<html lang="en">
<head>
   <title>Marks Checking</title>
</head>
<body>
    <script>
        var mark1=parseInt(prompt("Enter mark 1","Enter"));
        var mark2=parseInt(prompt("Enter mark 2","Enter"));
        var mark3=parseInt(prompt("Enter mark 3","Enter"));

        var total= mark1 + mark2 + mark3;
        var percent=total*100/300;
        alert(percent);
        if(percent>=80){
            alert("Grade A");
        }
        else if(percent>=60) {
            alert("Grade B");
        }
        else if (percent>=40) {
            alert("Grade C");
        }
        else {
            alert("failed");
        }
    </script>
</body>
</html>
