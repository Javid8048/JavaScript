<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Demo</title>
</head>
<body>
    <script>
        var arr=new Array(5);
        arr[0]=10;
        arr[1]=20;
        arr[2]=30;
        arr[3]=40;
        arr[4]=50;
        for(i=0; i<5; i++) {
            document.write(arr[i] +" ");
        }

        var arr2=new Array(2,1,7,8,5,4);
        var i, j, temp;
        document.write("<br/><br/>Before sort....<br/>")
        for(i=0; i<6; i++) {
            document.write(arr2[i] +" ");
        }
        for(i=0; i<6; i++) {
            for(j=0; j<5; j++) {
                if(arr2[j]>arr2[j+1]) {
                    temp=arr2[j];
                    arr2[j]=arr2[j+1];
                    arr2[j+1]=temp;
                }
            }
        }
        document.write("<br/><br/>after sort...<br/>");
        for(i=0; i<6; i++) {
                document.write(arr2[i] + "<br/>");
        }
    
    </script>
</body>
</html>
