<!DOCTYPE html>
<html>
<head>
    <title>factorial of a number</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        var product=1;
        var num=parseInt(prompt("Enter a number","Enter..."))
        for(i=1; i<=num; i++) {
            product=product*i;
        }
        document.write("factorial:"+product);
    </script>
</html>
</body>
