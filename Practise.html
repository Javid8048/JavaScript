<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
</head>
<body>
    <script>
        var num1=10;
        var num2=20;
        function add(num1, num2) {
            var sum=this.num1+this.num2;
            return sum;
        }
        document.write(add(num1, num2));
    </script>
</body>
</html>
