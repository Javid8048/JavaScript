<!DOCTYPE html>
<html>
<head>
    <title>factorial of a number</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var character=prompt("Enter a character","Enter...");
        switch(character){
            case 'a', 'A':
            case 'e','E':
            case 'i','I':
            case 'o',  'O':
            case 'u',  'U':
                document.write(character+" is vowel");
                break;
            default:
                document.write("Enter a vowel");
        }
    </script>
</html>
</body>
