<!DOCTYPE html>
<html>
<head>
    <title>factorial of a number</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var actualpin = "6776";
        var pin;
        var count=0;
        do {
            pin=prompt("Enter your pin...", "Enter...");
            count++;
        }while(pin != actualpin && count < 3);
        if(pin==actualpin) {
            document.write("Welcome Users");
        }
        else {
            document.write("Account Locked")
        }
    </script>
</html>
</body>
